<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #b30059;
      margin-bottom: 5px;
    }

    h2 {
      color: #800040;
      margin-bottom: 15px;
    }

    #countdown {
      font-size: 18px;
      color: #5a0030;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 160px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #no {
      position: absolute;
      background-color: #555;
      color: white;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hey Baby ğŸ’•</h1>
  <h2>Will you be my Valentine? ğŸŒ¹</h2>
  <div id="countdown"></div>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ™ƒ</button>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_2c1b1a9c44.mp3" type="audio/mpeg">
  </audio>

  <script>
    let noScale = 1;

    function moveNo() {
      const noBtn = document.getElementById("no");
      const maxX = 260;
      const maxY = 120;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noScale -= 0.1;
      if (noScale < 0.4) noScale = 0.4;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `scale(${noScale})`;
    }

    function yesClicked() {
      document.body.innerHTML = `
        <h1>Yayyy Baby ğŸ’˜ğŸ¥°</h1>
        <h2>I knew youâ€™d say YES â¤ï¸</h2>
        <p style="font-size:22px; max-width:600px;">
          You just made my heart very happy ğŸ’–<br>
          Canâ€™t wait to celebrate Valentineâ€™s Day with you ğŸŒ¹âœ¨
        </p>
      `;
    }

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (14 + Math.random() * 26) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 350);

    // Countdown to Valentine's Day
    function updateCountdown() {
      const valentine = new Date(new Date().getFullYear(), 1, 14);
      const now = new Date();
      if (now > valentine) {
        valentine.setFullYear(valentine.getFullYear() + 1);
      }

      const diff = valentine - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("countdown").innerHTML =
        `â³ Valentineâ€™s Day in ${days} days ${hours} hrs ${minutes} mins ğŸ’•`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60000);
  </script>

</body>
